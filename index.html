<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="money manager,money organizer,money tracker">
    <title>Where did my money go? | Money manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./css/responsive.css">
</head>
<body>
    <div class="container-fluid min-vh-100 px-5 pt-3">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Where did my money go?</h1>
            </div>
        </div> 
        <div class="row">
            <div class="col-md-12 pl-0">
                <h5>New category</h5>
                <select id="categories">
                    <option>Select category</option>
                    <option><i class="fas fa-utensils"></i> Food</option>
                    <option><i class="fas fa-utensils"></i> Car</option>
                    <option><i class="fas fa-utensils"></i> Home</option>
                    <option><i class="fas fa-utensils"></i> Transport</option>
                    <option><i class="fas fa-utensils"></i> Health</option>
                </select>
                <button type="button" class="category-btn" id="add-cat-btn">Add Category</button>
            </div>
        </div>
        <div class="row mt-3 category-holder">
            <div class="col-md-3 category today-col">
                <h5> <i class="fas fa-calendar-day"></i> Today</h5>
            </div>
        </div>
    </div>
    <div class="new-log-btn" title="Add record">
        <i class="fas fa-plus"></i>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
