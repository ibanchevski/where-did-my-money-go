<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="money manager,money organizer,money tracker">
    <title>Where did my money go? | Money manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./css/responsive.css">
</head>
<body>
    <div class="container-fluid min-vh-100 px-5 pt-3">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Where did my money go?</h1>
            </div>
        </div> 
        <div class="row">
            <div class="col-md-12 pl-0">
                <h5>New category</h5>
                <select id="categories">
                    <option>Select category</option>
                    <option>Food</option>
                    <option>Car</option>
                    <option>Home</option>
                    <option>Transport</option>
                    <option>Health</option>
                </select>
                <button type="button" class="category-btn" id="add-cat-btn">Add Category</button>
                <button type="button" class="category-btn" onclick="toggleCustomCategory()">
                    Create custom category
                </button>
            </div>
            <div class="col-md-12 pl-0 mt-1 d-none custom-category-holder">
                <input type="text" placeholder="Category name" id="custom-category">
                <button type="button" onclick="addCustomCategory()">Add</button>
            </div>
        </div>
        <div class="row mt-3 category-holder">
            <div class="col-md-3 category today-col">
                <h5> <i class="fas fa-calendar-day"></i> Today</h5>
            </div>
        </div>
    </div>
    <div class="new-log-btn" title="Add record" onclick="addRecord()">
        <i class="fas fa-plus"></i>
    </div>
    <div class="add-record-modal">
        <div class="inside">
            <h4>New record</h4>
            <input type="number" min="0" id="logAmount">
            <textarea placeholder="Description" id="logDescription"></textarea>
            <select id="modal-categories">
                <option>Select category</option>
            </select>
            <button type="button" class="modal-add-btn">Add</button>
            <button type="button" class="modal-cancel-btn">Cancel</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
